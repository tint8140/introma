<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>

<body>
    
    <button id="capital" type="button" onclick="isClicked(event)" data-attribute="Indianapolis">What is the capital of Indiana?</button>

    <script src="js/flash.js"></script>
