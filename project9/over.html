<!DOCTYPE html>
<!-- resize.html                         Dave Reed -->
<!-- This page changes an image source on mouseover. -->
<!-- =============================================== -->

<html>
  <head>
    <title>Mouse Over</title>
  </head>

  <body>
    <div style="text-align: center">
      <img
        id="mysteryImg"
        src="http://balance3e.com/Images/mystery.gif"
        height="85"
        width="85"
        onmouseover="this.height=200; this.width=200"
        onmouseout="this.height=85; this.width=85"
      />
    </div>
  </body>
</html>
